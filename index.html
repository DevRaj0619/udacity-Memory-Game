<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="Simple memory game">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <div id="score">
                <ul class="stars">
                    <li class="star">
                        <i class="fas fa-star"></i>
                    </li>
                    <li class="star">
                        <i class="fas fa-star"></i>
                    </li>
                    <li class="star">
                        <i class="fas fa-star"></i>
                    </li>
                </ul>

                <span class="moves">0</span>
                <span id="moves-text"> Moves</span>
            </div>

            <div id="timer">
                <span id="timer-text">Timer: </span>
                <span class="hours">00</span>:
                <span class="minutes">05</span>:
                <span class="seconds">43</span>
            </div>

            <div id="restart">
                <span id="restart-text">Restart: </span>
                <i class="fas fa-redo-alt"></i>
            </div>
        </section>

        <ul class="deck">
            <li class="card">
                <i class="fab"></i>
            </li>
            <li class="card">
                <i class="fab"></i>
            </li>
            <li class="card">
                <i class="fab"></i>
            </li>
            <li class="card">
                <i class="fab"></i>
            </li>
            <li class="card">
                <i class="fab"></i>
            </li>
            <li class="card">
                <i class="fab"></i>
            </li>
            <li class="card">
                <i class="fab"></i>
            </li>
            <li class="card">
                <i class="fab"></i>
            </li>
            <li class="card">
                <i class="fab"></i>
            </li>
            <li class="card">
                <i class="fab"></i>
            </li>
            <li class="card">
                <i class="fab"></i>
            </li>
            <li class="card">
                <i class="fab"></i>
            </li>
            <li class="card">
                <i class="fab"></i>
            </li>
            <li class="card">
                <i class="fab"></i>
            </li>
            <li class="card">
                <i class="fab"></i>
            </li>
            <li class="card">
                <i class="fab"></i>
            </li>
        </ul>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
